{% import "bootstrap/wtf.html" as wtf %}

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <span class="glyphicon glyphicon-film" aria-hidden="true"></span>
        {{ title }}
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-right">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add-youtube">
          Add Movie from YouTube
        </button>
      </form>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div class="modal fade" id="add-youtube" tabindex="-1" role="dialog" aria-labelledby="add-youtube-label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="add-youtube-label">Add Movie from YouTube</h4>
      </div>
      <form class="form" action="{{ url_for('add') }}" method="post" role="form">
        <div class="modal-body">
          {{ youtube_form.hidden_tag() }}
          {{ wtf.form_errors(youtube_form, hiddens="only") }}
          {{ wtf.form_field(youtube_form.uri) }}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          {{ wtf.form_field(youtube_form.submit, class='btn btn-primary') }}
        </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
